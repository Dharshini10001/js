    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .right {
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .icon-link {
            text-decoration: none;
            color: #007bff;
        }
        .icon-link-hover:hover {
            color: #0056b3;
        }
        .icon-link svg {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        .form-check-label {
            margin-left: 8px;
        }
        .btn-google {
            background-color: #4285f4;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="right d-flex flex-column">
        <h4>Sign In</h4>
        <label for="email">Email Id:</label>
        <input type="email" name="email" id="email" class="form-control mb-3">
        
        <label for="password">Set Password:</label>
        <input type="password" name="password" id="password" class="form-control mb-3" placeholder="Enter your Password">
        
        <div class="form-check mb-3">
            <input type="checkbox" name="showPassword" id="showPassword" class="form-check-input">
            <label for="showPassword" class="form-check-label">Show Password</label>
        </div>

        <a class="icon-link icon-link-hover" href="#">
            Icon link
            <svg class="bi" aria-hidden="true"><use xlink:href="#arrow-right"></use></svg>
        </a>
        
        <button class="btn btn-google">Continue With Google</button>
    </div>
    
    <!-- Example SVG icon for reference -->
    <svg style="display:none;">
        <symbol id="arrow-right" viewBox="0 0 16 16">
            <path d="M6.293 9.293a1 1 0 0 1 1.414 0L12 11.586V1a1 1 0 0 1 2 0v10.586l-4.293-4.293a1 1 0 0 1 0-1.414z"/>
        </symbol>
    </svg>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
