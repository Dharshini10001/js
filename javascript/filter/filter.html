<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const arr = [10,20,40,57,78,24,100];
        
        const filter = arr.filter((x)=> x<100)

        document.write(filter +"<br>")
        
        const reduce = arr.reduce((totl,num)=> {
            return totl + num
        })
        document.write(reduce +"<br>")

        const some = arr.some((x)=> x==100 )
        document.write(some  +"<br>")

        const every = arr.every((x)=> x<=100 )
        document.write(every  +"<br>")

    </script>
    
</body>
</html>
