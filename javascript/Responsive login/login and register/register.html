<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl  register">
            <h3>Register form</h3><br>
            <label for="First">First Name</label><br>
            <input type="text" name="tfirst" id="First" placeholder="Enter First Name"><br>
            <label for="last">Last Name</label><br>
            <input type="text" name="tlast" id="last" placeholder="Last Name"><br>
            <label for="email">Email</label><br>
            <input type="email" name="temail" id="email"><br>
            <label for="password">password</label><br>
            <input type="password" name="tpass" id="password"><br>
            <button class="btn border" onclick="table()">Register</button><br>
        </div>
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl">
            <table class="table">
                <tbody id="demo">

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        function table() {
            const first = document.getElementById('First').value;
            const last = document.getElementById('last').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let table = '<tr><td>' + first + '</td><td>' + last + '</td><td>' + email + '</td><td>' + password + '</td></tr>'
            document.getElementById('demo').innerHTML += table
        }
    </script>
</body>

</html>
