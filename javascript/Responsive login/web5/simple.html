<style>
.banner-6 {
    background: url('bg-4.jpg');
    width: 100%;
    height: 600px;
    background-size: cover;
    background-repeat: no-repeat;
    padding-top: 25px;
    text-align: center;
}

.container {
    width: 100%; /* Adjust width to 100% for responsiveness */
    max-width: 1200px; /* Maximum width for larger screens */
    height: 340px;
    display: flex;
    gap: 10px;
    margin: auto;
    align-items: center;
    overflow-x: auto; /* Allow horizontal scrolling if needed */
    padding: 0 15px;
}

.card {
    min-width: 250px; /* Adjusted min-width */
    height: 100%;
    border-radius: 30px;
    overflow: hidden;
    display: flex;
    align-items: flex-end;
    flex-grow: 1;
    cursor: pointer;
    position: relative;
    transition: flex-grow 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

.card:hover {
    flex-grow: 6;
}

.background {
    position: absolute;
    inset: 0;
    object-fit: cover;
    object-position: center;
    filter: brightness(0.4);
    z-index: 6;
    transition: var(--transition-timing) ease;
}

.card:hover .background {
    filter: brightness(1);
}

.card-content {
    display: flex;
    align-items: center;
    position: absolute;
    left: 10px;
    right: 10px;
    bottom: 20px;
    overflow: hidden;
    transition: var(--transition-timing);
    z-index: 10;
}

.card:hover .card-content {
    inset: 20px;
    top: auto;
}

.profile-image {
    min-width: 50px;
    max-width: 50px;
    height: 50px;
    border: 1px solid white;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    overflow: hidden;
}

.card:hover .profile-image {
    border: 1px solid rgb(110, 252, 205);
}

.profile-image>svg {
    stroke: #fefefe;
}

.card:hover .profile-image>svg {
    stroke: rgb(110, 252, 205);
}

.title {
    white-space: pre;
    margin-left: 10px;
    translate: 0 100%;
    opacity: 0;
}

.card:hover .title {
    opacity: 1;
    translate: 0 0;
    color: white;
}

.backdrop {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 100px;
    z-index: 0;
    background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.7));
}

/* Media query for tablets */
@media (max-width: 1024px) {
    .container {
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        min-width: 45%; /* Cards take up almost half the screen width */
        height: 250px;
    }

    .background {
        height: 100%;
    }
}

/* Media query for mobile devices */
@media (max-width: 768px) {
    .container {
        flex-wrap: wrap;
        justify-content: center;
    }

    .card {
        min-width: 100%; /* Each card takes full width */
        height: 200px;
    }

    .background {
        height: 100%;
    }

    .banner-6 {
        height: auto;
    }

    h1 {
        font-size: 30px;
    }

    p {
        font-size: 16px;
    }
}
</style>
