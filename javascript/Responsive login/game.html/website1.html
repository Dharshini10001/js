<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .image-container {
        position: relative;
        width: 300px;
        height: 200px;
    }

    .normal-image {
        width: 100%;
        height: 100%;
    }

    .hover-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .image-container:hover .hover-image {
        opacity: 1;
    }

    .image-container:hover .normal-image {
        opacity: 0;
    }
</style>

<body>
    <div class="image-container">
        <img src="box-3-2-1.jpg" alt="Normal Image" class="normal-image">
        <img src="box-1.jpg" alt="Hover Image" class="hover-image">
    </div>
</body>

</html>
