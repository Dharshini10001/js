<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(Math.E +"<br>")
        document.write(Math.PI +"<br>")
        document.write(Math.ceil(8.2)+"<br>")
        document.write(Math.round(8.7)+"<br>")
        document.write(Math.sqrt(64)+"<br>")
        document.write(Math.pow(2,4)+"<br>")
        document.write(Math.max(64,90,78,20)+"<br>")
        document.write(Math.min(64,90,78,20)+"<br>")
        document.write(Math.floor(89.67)+"<br>")
        document.write(Math.random() * 10+"<br>")
        document.write(Math.floor(Math.random() * 10)+"<br>")



    </script>
    
</body>
</html>
