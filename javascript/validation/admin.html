<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<style>
    body{
        background-color: rgba(0, 128, 128, 0.377);
    }
</style>
<body>
    <form id="adminForm">
        <label for="fname">Admin Name:</label>
        <input type="text" name="name" id="fname" required><br><br>

        <label for="fpassword">Admin Password:</label>
        <input type="password" name="password" id="fpassword" required><br><br>

        <button type="submit">Submit</button>
        <div id="passwordHelpInline" class="form-text"></div>
    </form>

    <script>
        const Admin_name = "Dharshini";
        const Admin_Password = "Dharsu10";

        const form = document.getElementById('adminForm');
        const nameInput = document.getElementById('fname');
        const passwordInput = document.getElementById('fpassword');
        const passwordHelpInline = document.getElementById('passwordHelpInline');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); 

            const enteredName = nameInput.value;
            const enteredPassword = passwordInput.value;

            if (Admin_name === enteredName && Admin_Password === enteredPassword) {
                window.location.href = 'validatio1n.html';
            } else {
                passwordHelpInline.textContent = "Invalid name or password"; 
            }
        });
    </script>
</body>

</html>
