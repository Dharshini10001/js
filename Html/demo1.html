<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Image</title>
    <style>
        .rounded-image {
            width: 300px; /* Adjust to your preferred width */
            border-radius:  25px  25px 25px 0px; /* Controls the roundness of the corners */
            
        }
    </style>
</head>
<body>
    <img src="flower img.jpg" alt="Rounded Image" class="rounded-image">
</body>
</html>
