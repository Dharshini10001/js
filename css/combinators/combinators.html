<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div~p{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- combinators  
     1. decantselector - space (child,grand child)
     2. child selector - >  (child)
     3.  adjustent sibling selector - + (first sibling)
     4. general sibling selectors - ~  ( ALL siblings)
    -->


    <div>
        <p>child</p>
        <p>child</p>
        <p>child</p>
        <section>
            <p>grand child</p>
            <p>grand child</p>
            <p>grand child</p>
        </section>
    </div>
    <p>sibling</p>
    <p>sibling</p>
    <p>sibling</p>
    
</body>
</html>
