<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        background-color: rgb(248, 128, 128);
        height: 200px;
        width: 200px;  
    }
    #container img{
        padding-top: 10px;
        padding-left: 25px;
        /* background-position: center; */
        height: 150px;
        width: 150px;
    }
    #container h3{
        height: 30px;
        width: 80px;
        text-align: center;
        margin-left: 80px;
        background-color: white;
    }
    @media screen and (max-width: 567px){
        #container{
            background-color: blueviolet;
            height: 150px;
            width: 150px;
        }

    }
    @media screen and (min-width: 568px) and (max-width:768px){
        #container{
            background-color: aqua;
            height: 200px;
            width: 200px;
        }
        #container img{
            justify-content: center;
        }
    } 
    @media screen and (min-width: 769px) and (max-width:992px){
        #container{
            background-color: rgb(232, 173, 250);
            height: 250px;
            width: 250px;
        }
    } 
    @media screen and (min-width: 993px) and (max-width:1200px){
        #container{
            background-color: rgb(250, 181, 229);
            height: 300px;
            width: 300px;
        }
    } 
    @media screen and (min-width: 1200px) and (max-width:1400px){
        #container{
            background-color: rgb(115, 255, 0);
            height: 350px;
            width: 350px;
        }
    } 
    @media screen and  (min-width:1401px){
        #container{
            background-color:burlywood;
            height: 400px;
            width: 400px;
        }
       
    } 
</style>
<body>
    <div id="container">
        <img src="../3.webp" alt="one">
        <h3>Fresh juice</h3>
    </div>
</body>
</html>
