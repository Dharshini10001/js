<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('../columns/netflix.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            font-weight: bold;
            color: red;
            font-size: 40px;
        }

        section {
            background-color: rgba(0, 0, 0, 0.863);
            height: 550px;
            width: 450px;
            margin: auto;
        }

        h2 {
            color: white;
            font-size: 35px;
            padding-left: 60px;
            padding-top: 30px;
        }

        input {
            margin-left: 60px;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, 0.719);
            color: white;
            height: 40px;
            width: 300px;
            font-size: 16px;
            padding-left: 18px;
        }

        button {
            background-color: red;
            height: 50px;
            width: 320px;
            margin-left: 60px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            border: groove red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #button {
            background-color: rgba(128, 128, 128, 0.877);
            height: 50px;
            width: 320px;
            margin-left: 60px;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            border: groove rgba(128, 128, 128, 0.877);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        p {
            color: white;
            text-align: center;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: white;
        }

        #cb {
            text-align: left;
        }

        #a {
            color: white;
            margin-left: 60px;
            margin-top: 50px;
        }

        label {
            color: rgb(207, 207, 207);
            margin-left: 60px;
            margin-bottom: 70px;
        }

        #lb {
            font-size: 17px;
            color: rgb(100, 100, 100);
        }
        #demo{
            position: absolute;
            color: white;
        }
    </style>
</head>

<body>
    <h1>NETFLIX</h1>
    <section>
        <h2>Sign In</h2>
        <div>
            <input type="text" name="tname" id="text" placeholder="Email or Mobile number"><br>
            <input type="password" name="tpassword" id="password" placeholder="password"><br>
        </div>
        <Button onclick="send()">Sign In</Button>
        <p>or</p>
        <button id="button" >Use a Sign In Code</button><br>
        <a id="a" href="">Forget password?</a><br><br>
        <!-- <input id="cb" type="checkbox" name="" id="">Remember me <br> -->
        <label id="lb" for="">New To Netflix?</label>
        <a href="">Sign up now</a><br><br>
        <label for="">This page is protected by Google reCAPTCHA to ensure</label><br><label>you're not a bot.</label><a
            href="">Learn More</a>
    </section>
    <h1 id="demo"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        function send() {
            const email = document.getElementById('text').value;
            const password = document.getElementById('password').value;
            document.getElementById('demo').innerHTML += email + " " + password
        }

    </script>
</body>

</html>
